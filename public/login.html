<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga Kirish</title>
    
    <!-- Umumiy uslublar fayli -->
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="admin.css"> <!-- admin.css ham ulandi, chunki unda umumiy stillar bor -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-container">
        <div class="logo-border-effect">
             <h2 class="brand-logo">MANUS</h2>
        </div>
        <p class="login-description">Hisobotlarni boshqarish tizimiga xush kelibsiz!</p>
        <form id="login-form" autocomplete="off">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Loginni kiriting" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>
            <div class="form-group">
                <div class="secure-input-wrapper">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Parolni kiriting" required autocomplete="new-password" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button type="button" class="btn-icon toggle-visibility-btn" title="Ko'rsatish/Yashirish"><i data-feather="eye"></i></button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary login-btn">KIRISH</button>
        </form>
        <p id="error-message" class="error-text"></p>
        
        <!-- QO'SHILGAN QISM -->
        <p class="register-link" style="margin-top: 20px; font-size: 14px; color: var(--text-secondary );">
            Akkauntingiz yo'qmi? <a href="/register.html" style="color: var(--blue-color); text-decoration: none; font-weight: 600;">Ro'yxatdan o'tish</a>
        </p>
        <!-- QO'SHILGAN QISM TUGADI -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="login.js"></script>
    <script>
        // Ikonkalarni ishga tushirish uchun
        feather.replace( );

        // Parolni ko'rsatish/yashirish logikasi
        document.body.addEventListener('click', (e) => {
            const toggleBtn = e.target.closest('.toggle-visibility-btn');
            if (toggleBtn) {
                const input = toggleBtn.closest('.secure-input-wrapper').querySelector('input');
                const icon = toggleBtn.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.setAttribute('data-feather', 'eye-off');
                } else {
                    input.type = 'password';
                    icon.setAttribute('data-feather', 'eye');
                }
                feather.replace();
            }
        });
    </script>
</body>
</html>
